name: Update READMEs
on:
  push:
    branches: [main]
    paths:
      - 'skills/_registry.yml'
      - 'agents/_registry.yml'
      - 'teams/_registry.yml'
      - 'guides/_registry.yml'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: node scripts/generate-readmes.js
      # SHA-pinned: https://github.com/stefanzweifel/git-auto-commit-action/releases/tag/v5
      - uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403
        with:
          commit_message: "docs: auto-update README statistics"
          file_pattern: "README.md skills/README.md agents/README.md teams/README.md CLAUDE.md guides/README.md viz/README.md"
