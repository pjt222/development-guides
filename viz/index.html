<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillnet // development-guides</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ── Header ────────────────────────────────────────────────── -->
  <header class="header">
    <span class="header-title">Skillnet</span>

    <div class="header-stats">
      <span><span class="stat-value" id="stat-skills">0</span> skills</span>
      <span><span class="stat-value" id="stat-edges">0</span> edges</span>
      <span><span class="stat-value" id="stat-domains">0</span> domains</span>
      <span><span class="stat-value" id="stat-agents">0</span> agents</span>
      <span><span class="stat-value" id="stat-teams">0</span> teams</span>
    </div>

    <div class="header-controls">
      <select id="theme-select" title="Color Theme">
        <option value="cyberpunk">Cyberpunk</option>
        <option value="viridis">Viridis</option>
        <option value="inferno">Inferno</option>
        <option value="magma">Magma</option>
        <option value="plasma">Plasma</option>
        <option value="cividis">Cividis</option>
        <option value="mako">Mako</option>
        <option value="rocket">Rocket</option>
        <option value="turbo">Turbo</option>
      </select>
      <button id="btn-icon-toggle" title="Toggle Icons">Icons</button>
      <button id="btn-zoom-in" title="Zoom In">+</button>
      <button id="btn-zoom-out" title="Zoom Out">&minus;</button>
      <button id="btn-reset" title="Reset View">Reset</button>
      <button id="btn-hive-toggle" title="Toggle Hive Plot">Hive</button>
      <button id="btn-hive-log" title="Download Hive Event Log" style="display:none">Log</button>
      <button id="btn-3d-toggle" title="Toggle 3D View">3D</button>
    </div>
  </header>

  <!-- ── Panel Toggle (Left edge) ──────────────────────────────── -->
  <button id="panel-toggle" class="panel-toggle" aria-label="Toggle filter panel" aria-expanded="true" aria-controls="filter-panel">
    <span class="panel-toggle-icon" aria-hidden="true">&#x25C0;</span>
  </button>

  <!-- ── Filter Panel (Left) ───────────────────────────────────── -->
  <aside id="filter-panel" class="filter-panel">

    <!-- ── Skills Section ──────────────────────────────────────── -->
    <div class="filter-section" data-section="skills">
      <div class="filter-section-header" role="button" tabindex="0" aria-expanded="true" aria-controls="skills-section-body">
        <span class="filter-section-chevron" aria-hidden="true">&#x25BE;</span>
        <h3>Skills</h3>
        <span class="filter-section-count" id="skills-section-count" aria-live="polite">0</span>
        <div class="filter-bulk" role="group" aria-label="Bulk actions for Skills">
          <button class="filter-all" data-target="skills" aria-label="Select all skills">All</button>
          <button class="filter-none" data-target="skills" aria-label="Deselect all skills">None</button>
        </div>
      </div>
      <div id="skills-section-body" class="filter-section-body open">
        <div class="filter-list" id="skills-filter-list"></div>
      </div>
    </div>

    <!-- ── Agents Section ──────────────────────────────────────── -->
    <div class="filter-section" data-section="agents">
      <div class="filter-section-header" role="button" tabindex="0" aria-expanded="true" aria-controls="agents-section-body">
        <span class="filter-section-chevron" aria-hidden="true">&#x25BE;</span>
        <h3>Agents</h3>
        <span class="filter-section-count" id="agents-section-count" aria-live="polite">0</span>
        <div class="filter-bulk" role="group" aria-label="Bulk actions for Agents">
          <button class="filter-all" data-target="agents" aria-label="Select all agents">All</button>
          <button class="filter-none" data-target="agents" aria-label="Deselect all agents">None</button>
        </div>
      </div>
      <div id="agents-section-body" class="filter-section-body open">
        <div class="filter-list" id="agents-filter-list"></div>
      </div>
    </div>

    <!-- ── Teams Section ──────────────────────────────────────── -->
    <div class="filter-section" data-section="teams">
      <div class="filter-section-header" role="button" tabindex="0" aria-expanded="true" aria-controls="teams-section-body">
        <span class="filter-section-chevron" aria-hidden="true">&#x25BE;</span>
        <h3>Teams</h3>
        <span class="filter-section-count" id="teams-section-count" aria-live="polite">0</span>
        <div class="filter-bulk" role="group" aria-label="Bulk actions for Teams">
          <button class="filter-all" data-target="teams" aria-label="Select all teams">All</button>
          <button class="filter-none" data-target="teams" aria-label="Deselect all teams">None</button>
        </div>
      </div>
      <div id="teams-section-body" class="filter-section-body open">
        <div class="filter-list" id="teams-filter-list"></div>
      </div>
    </div>

    <!-- ── Tags Section ──────────────────────────────────────── -->
    <div class="filter-section" data-section="tags">
      <div class="filter-section-header" role="button" tabindex="0"
           aria-expanded="false" aria-controls="tags-section-body">
        <span class="filter-section-chevron" aria-hidden="true">&#x25BE;</span>
        <h3>Tags</h3>
        <span class="filter-section-count" id="tags-section-count"
              aria-live="polite">0 selected</span>
        <div class="filter-bulk" role="group" aria-label="Bulk actions for Tags">
          <button class="filter-none" data-target="tags"
                  aria-label="Clear all tags">Clear</button>
        </div>
      </div>
      <div id="tags-section-body" class="filter-section-body">
        <div id="tags-filter-list"></div>
      </div>
    </div>

  </aside>

  <!-- ── Graph Canvas ──────────────────────────────────────────── -->
  <div id="graph-container"></div>

  <!-- ── Detail Panel (Right) ──────────────────────────────────── -->
  <aside id="detail-panel" class="detail-panel">
    <div class="panel-top-bar">
      <button class="panel-close">&times;</button>
    </div>
    <div class="panel-content"></div>
  </aside>

  <!-- ── Tooltip ───────────────────────────────────────────────── -->
  <div id="tooltip" class="tooltip"></div>

  <!-- ── Dependencies (CDN) ────────────────────────────────────── -->
  <script src="https://unpkg.com/force-graph@1.47.4/dist/force-graph.min.js"></script>

  <!-- ── Verify library loaded ─────────────────────────────────── -->
  <script>
    window.addEventListener('error', function(e) {
      document.getElementById('graph-container').innerHTML =
        '<div class="load-error"><h2>JS Error</h2><p>' + e.message + '</p><p>' + (e.filename||'') + ':' + (e.lineno||'') + '</p></div>';
    });
  </script>

  <!-- ── App (ES modules) ──────────────────────────────────────── -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
